<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img id="ghost" src="assets/odin-lined.png" alt="Odin logo">
            <div class="txt">ODIN</div>
        </div>
    </div>

    <div class="right">


        <div class="text-section">
            <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
            <p class="text">You know you want to.</p>
        </div>

        <div class="form">
            <h2>Lets do this!</h2>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" value="Thor">
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" value="Odinson">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <p class="error">* Passwords do not match</p>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>

        </div>
        <div class="button-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>


    </div>
</body>
</html>
